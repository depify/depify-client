               <section id="cfg.piperack" class="section">
                  <div class="section-titlepage">
                     <h2>32. Piperack configuration</h2>
                  </div>
                  <p>There are three ways to specify the port and default expiration time for
                     pipelines in <span class="application">Piperack</span>.
                  </p>
                  <figure id="cfg.piperack.3" class="informaltable-wrapper cfgprop">
                     <div class="informaltable cfgprop">
                        <table border="0" style="border-collapse: collapse;">
                           <colgroup>
                              <col class="tcol1" />
                              <col class="tcol2" />
                           </colgroup>
                           <tbody>
                              <tr>
                                 <td valign="top">Java system properties:</td>
                                 <td><span class="property">com.xmlcalabash.piperack-port</span>=<em class="replaceable"><code>portnumber</code></em></td>
                              </tr>
                              <tr>
                                 <td><span class="property">com.xmlcalabash.piperack-default-expires</span>=<em class="replaceable"><code>seconds</code></em></td>
                              </tr>
                              <tr>
                                 <td valign="top">XML configuration:</td>
                                 <td><code class="tag-starttag">&lt;cc:piperack-port&gt;</code><em class="replaceable"><code>portnumber</code></em><code class="tag-endtag">&lt;/cc:piperack-port&gt;</code></td>
                              </tr>
                              <tr>
                                 <td><code class="tag-starttag">&lt;cc:piperack-defalut-expires&gt;</code><em class="replaceable"><code>seconds</code></em><code class="tag-endtag">&lt;/cc:piperack-default-expires&gt;</code></td>
                              </tr>
                              <tr>
                                 <td valign="top">Command line:</td>
                                 <td><code class="literal">--piperack-port</code>=<em class="replaceable"><code>portnumber</code></em></td>
                              </tr>
                              <tr>
                                 <td><code class="literal">--piperack-default-expires</code>=<em class="replaceable"><code>seconds</code></em></td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </figure>
                  <p>T.B.D.</p>
               </section>
