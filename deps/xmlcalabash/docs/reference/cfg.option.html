               <section id="cfg.option" class="section">
                  <div class="section-titlepage">
                     <h2>19. Option</h2>
                  </div>
                  <p>There are two ways to specify option values in the configuration:</p>
                  <figure id="cfg.option.3" class="informaltable-wrapper cfgprop">
                     <div class="informaltable cfgprop">
                        <table border="0" style="border-collapse: collapse;">
                           <colgroup>
                              <col class="tcol1" />
                              <col class="tcol2" />
                           </colgroup>
                           <tbody>
                              <tr>
                                 <td>Command line:</td>
                                 <td><em class="replaceable"><code>name</code></em>=<em class="replaceable"><code>value</code></em></td>
                              </tr>
                              <tr>
                                 <td>XML configuration:</td>
                                 <td><code class="tag-emptytag">&lt;cc:with-option
                                       name="<em class="replaceable"><code>optname</code></em>"
                                       value="<em class="replaceable"><code>string</code></em>"/&gt;</code></td>
                              </tr>
                              <tr>
                                 <td>Ant task:</td>
                                 <td><code class="tag-starttag">&lt;calabash&gt;</code>
                                    <code class="tag-emptytag">&lt;option
                                       name="<em class="replaceable"><code>optname</code></em>"
                                       value="<em class="replaceable"><code>string</code></em>"
                                       /&gt;</code>
                                    <code class="tag-endtag">&lt;/calabash&gt;</code></td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </figure>
                  <p>T.B.D.</p>
               </section>
