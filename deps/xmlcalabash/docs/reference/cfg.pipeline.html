               <section id="cfg.pipeline" class="section">
                  <div class="section-titlepage">
                     <h2>18. Pipeline</h2>
                  </div>
                  <p>There are two ways to specify a pipeline in the configuration:</p>
                  <figure id="cfg.pipeline.3" class="informaltable-wrapper cfgprop">
                     <div class="informaltable cfgprop">
                        <table border="0" style="border-collapse: collapse;">
                           <colgroup>
                              <col class="tcol1" />
                              <col class="tcol2" />
                           </colgroup>
                           <tbody>
                              <tr>
                                 <td>Command line:</td>
                                 <td><em class="replaceable"><code>pipeline-uri</code></em></td>
                              </tr>
                              <tr>
                                 <td>XML configuration:</td>
                                 <td><code class="tag-starttag">&lt;cc:pipeline&gt;</code><em class="replaceable"><code>pipeline-uri</code></em><code class="tag-endtag">&lt;/cc:pipeline&gt;</code></td>
                              </tr>
                              <tr>
                                 <td>Ant task:</td>
                                 <td>
                                    <code class="tag-emptytag">&lt;calabash pipeline="<em class="replaceable"><code>pipeline-path</code></em>"/&gt;</code>
                                    or
                                    <code class="tag-starttag">&lt;calabash&gt;</code><code class="tag-starttag">&lt;pipeline&gt;</code><em class="replaceable"><code>pipeline resource</code></em><code class="tag-endtag">&lt;/pipeline&gt;</code><code class="tag-endtag">&lt;/calabash&gt;</code>
                                    For more information see, <a href="antparamnest.html#ant.pipeline" title="pipeline">Section 4.2, “pipeline”</a>
                                    
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </figure>
                  <p>The first non-option command line argument is interpreted as the pipeline URI.</p>
                  <p>T.B.D.</p>
               </section>
