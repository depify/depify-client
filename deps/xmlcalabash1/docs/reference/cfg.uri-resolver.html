               <section id="cfg.uri-resolver" class="section">
                  <div class="section-titlepage">
                     <h2>9. URI resolver</h2>
                  </div>
                  <p>There are four ways to specify the URI resolver:</p>
                  <figure id="cfg.uri-resolver.3" class="informaltable-wrapper cfgprop">
                     <div class="informaltable cfgprop">
                        <table border="0" style="border-collapse: collapse;">
                           <colgroup>
                              <col class="tcol1" />
                              <col class="tcol2" />
                           </colgroup>
                           <tbody>
                              <tr>
                                 <td>Command line (long):</td>
                                 <td><code class="literal">--uri-resolver</code>=<em class="replaceable"><code>classname</code></em></td>
                              </tr>
                              <tr>
                                 <td>Command line (short):</td>
                                 <td><code class="literal">-U</code><em class="replaceable"><code>classname</code></em></td>
                              </tr>
                              <tr>
                                 <td>Java system property:</td>
                                 <td><span class="property">com.xmlcalabash.uri-resolver</span>=<em class="replaceable"><code>classname</code></em></td>
                              </tr>
                              <tr>
                                 <td>XML configuration:</td>
                                 <td><code class="tag-starttag">&lt;cc:uri-resolver&gt;</code><em class="replaceable"><code>classname</code></em><code class="tag-endtag">&lt;/cc:uri-resolver&gt;</code></td>
                              </tr>
                              <tr>
                                 <td>Ant task:</td>
                                 <td><code class="tag-emptytag">&lt;calabash uriResolver="<em class="replaceable"><code>classname</code></em>"/&gt;</code></td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </figure>
                  <p>The class specified will be instantiated and used as the URI resolver
                     for all URIs accessed.
                  </p>
               </section>
